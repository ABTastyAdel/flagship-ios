name: Swift

on:
  push:
  pull_request:
    branches: [ master ]

jobs:
  lint:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - name: checkout
    
    - name: set xcode 12.4
      run: sudo xcode-select -switch /Applications/Xcode_12.4.app
      
    - name: Lint
      run: swiftlint
    
